<html lang="en">
  <head>

    <p>Number of employees<span id="number"></span></p>
    <p>Sum<span id="sum"></span></p>
    <table class="tableStyle">
      <thead>
        <tr>
          <td></td>
          <td class="cell">Name</td>
          <td class="cell">Year of birth<span id="upAge"> &#9650</span><span id="downAge"> &#9660</span></td>
          <td class="cell">Date of recruitment<span id="upDate"> &#9650</span><span id="downDate"> &#9660</span></td>
          <td class="cell">Salary,$</td>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
    <button id="fireBtn">Fire</button>
    <button id="sumBtn">Sum</button>
    <script src="index.js"></script>
  </body>
</html>
